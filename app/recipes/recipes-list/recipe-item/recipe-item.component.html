<div class="col-md-5" float-lg-start  >
    <a class="list-group-item clearfix"
       [routerLink]="[index]"
       routerLinkActive="active"
       >
      <div class="float-md-start">
        <h4 list-group-item-heading>{{recipe.name}}</h4>
        <p list-group-item-text >{{recipe.description}}</p>
      </div>
      <span class="float-md-end">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="image-responsive" style="max-height:50px;max-width:100px" />
      </span>
    </a>
  </div>
